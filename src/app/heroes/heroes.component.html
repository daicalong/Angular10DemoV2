<div class="flex flex-col p-4">
    <h2>My Heroes:</h2>
    <ul class="list-none">
        <li class="p-2 mt-1 transition duration-150 border-2 border-transparent border-solid"
         *ngFor="let hero of heroList" 
         (click)="selectHero(hero)"
         [ngClass]="{'bg-blue-200 border-blue-500': hero === selectedHero}">
            <span class="mr-2">{{hero.id}}</span>
            <span>{{hero.name}}</span> 
        </li>
    </ul>
</div>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
